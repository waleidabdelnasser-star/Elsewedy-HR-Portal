<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة السويدي للتكنولوجيا - النسخة السحابية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #f3f4f6; }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            width: 24px; height: 24px;
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="bg-[#0964b0] text-white shadow-lg p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg text-[#0964b0] font-bold">Elsewedy</div>
                <h1 class="text-xl font-bold hidden md:block">نظام المأموريات الذكي</h1>
            </div>
            <div id="authStatus" class="text-xs bg-blue-800 px-3 py-1 rounded-full">جاري الاتصال بالسحابة...</div>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 max-w-5xl">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- نموذج الإدخال -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 border-t-4 border-[#0964b0] sticky top-24">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">تسجيل مأمورية</h2>
                    <form id="missionForm" class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">اسم الموظف</label>
                            <input type="text" id="employeeName" required class="w-full p-2 border rounded focus:ring-2 focus:ring-[#0964b0] outline-none">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">جهة المأمورية</label>
                            <input type="text" id="destination" required class="w-full p-2 border rounded focus:ring-2 focus:ring-[#0964b0] outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">من تاريخ</label>
                                <input type="date" id="startDate" required class="w-full p-2 border rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">إلى تاريخ</label>
                                <input type="date" id="endDate" required class="w-full p-2 border rounded text-sm">
                            </div>
                        </div>
                        <button type="submit" id="submitBtn" disabled class="w-full bg-[#0964b0] text-white py-3 rounded font-bold hover:bg-[#074d8a] disabled:opacity-50 transition-all flex justify-center items-center gap-2">
                            <span>إرسال للبيانات السحابية</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- عرض البيانات -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <h3 class="font-bold">السجل العام (مباشر)</h3>
                        <span id="counter" class="text-sm bg-gray-200 px-2 py-1 rounded">جاري التحميل...</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-right border-collapse">
                            <thead class="bg-gray-100 text-gray-600 text-sm">
                                <tr>
                                    <th class="p-4 border-b">الموظف</th>
                                    <th class="p-4 border-b">الجهة</th>
                                    <th class="p-4 border-b">الفترة</th>
                                    <th class="p-4 border-b">الإجراء</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable">
                                <tr><td colspan="4" class="p-10 text-center text-gray-400">يرجى الانتظار، جاري جلب البيانات...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="statusModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg max-w-sm w-full text-center shadow-2xl">
            <div id="modalIcon" class="mx-auto mb-4"></div>
            <h3 id="modalTitle" class="text-lg font-bold mb-2"></h3>
            <p id="modalMsg" class="text-gray-600 mb-6 text-sm"></p>
            <button onclick="closeModal()" class="bg-[#0964b0] text-white px-8 py-2 rounded">إغلاق</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Configuration (Environment Provided)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'elsewedy-portal-v1';

        const form = document.getElementById('missionForm');
        const submitBtn = document.getElementById('submitBtn');
        const dataTable = document.getElementById('dataTable');
        const authStatus = document.getElementById('authStatus');
        const counter = document.getElementById('counter');

        let user = null;

        // 1. Auth Logic - Following Rule 3: Auth Before Queries
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error", error);
                authStatus.innerHTML = "❌ خطأ في الاتصال بالسحابة";
            }
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                authStatus.innerHTML = `✅ متصل كمستخدم: ${user.uid.substring(0,6)}`;
                submitBtn.disabled = false;
                startSync();
            } else {
                authStatus.innerHTML = "⏳ جاري تسجيل الدخول...";
                submitBtn.disabled = true;
            }
        });

        // 2. Real-time Sync Logic (Rule 1 & 2)
        function startSync() {
            if (!user) return;
            
            // Following Rule 1: Strict Paths
            const publicCol = collection(db, 'artifacts', appId, 'public', 'data', 'missions');
            
            onSnapshot(publicCol, (snapshot) => {
                const missions = [];
                snapshot.forEach(doc => {
                    missions.push({ id: doc.id, ...doc.data() });
                });
                
                // Rule 2: Sort in memory
                missions.sort((a, b) => {
                    const dateA = a.createdAt?.seconds || 0;
                    const dateB = b.createdAt?.seconds || 0;
                    return dateB - dateA;
                });
                
                renderData(missions);
            }, (error) => {
                console.error("Sync Error", error);
                if (error.code === 'permission-denied') {
                    authStatus.innerHTML = "⚠️ خطأ في صلاحيات الوصول";
                }
            });
        }

        function renderData(data) {
            counter.innerText = `${data.length} طلبات مسجلة`;
            if (data.length === 0) {
                dataTable.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-gray-400">لا توجد بيانات مسجلة في السحابة</td></tr>`;
                return;
            }

            dataTable.innerHTML = data.map(item => `
                <tr class="hover:bg-blue-50 transition-colors border-b">
                    <td class="p-4 font-bold text-gray-800">${item.employeeName}</td>
                    <td class="p-4">${item.destination}</td>
                    <td class="p-4 text-xs text-gray-500">${item.startDate} / ${item.endDate}</td>
                    <td class="p-4">
                        <button onclick="window.deleteEntry('${item.id}')" class="text-red-500 hover:text-red-700 text-sm">حذف</button>
                    </td>
                </tr>
            `).join('');
        }

        // 3. Submit Logic
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!user) {
                showModal("تنبيه", "يرجى الانتظار حتى يتم الاتصال بالسحابة", "error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner"></div> جارِ الحفظ...';

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'missions'), {
                    employeeName: document.getElementById('employeeName').value,
                    destination: document.getElementById('destination').value,
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    createdAt: serverTimestamp(),
                    userId: user.uid
                });

                showModal("تم الحفظ!", "تمت مزامنة البيانات مع السحابة بنجاح.", "success");
                form.reset();
            } catch (err) {
                console.error("Save Error", err);
                showModal("خطأ!", "فشل الحفظ في السحابة. تأكد من الصلاحيات والاتصال.", "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>إرسال للبيانات السحابية</span>';
            }
        });

        // Delete function
        window.deleteEntry = async (id) => {
            if (!user) return;
            if (confirm('هل أنت متأكد من حذف هذا السجل؟')) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'missions', id));
                } catch (e) {
                    console.error("Delete failed", e);
                    alert("فشل الحذف: قد لا تملك الصلاحية الكافية");
                }
            }
        };

        // Initialize Auth
        initAuth();
    </script>

    <script>
        function showModal(title, msg, type) {
            const modal = document.getElementById('statusModal');
            const icon = document.getElementById('modalIcon');
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            
            icon.innerHTML = type === 'success' 
                ? '<div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div>'
                : '<div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></div>';
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('statusModal').classList.add('hidden');
        }
    </script>
</body>
</html>
