<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' dir='rtl' lang='ar' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/thoughtful/2007/alternative' xmlns:data='http://www.google.com/thoughtful/2007/data' xmlns:expr='http://www.google.com/thoughtful/2007/expr'>
<head>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <title>بوابة السويدي المتكاملة</title>
    <b:skin><![CDATA[
        body { margin: 0; padding: 0; font-family: 'Cairo', sans-serif; background: #f8fafc; }
        #navbar-iframe { display: none !important; }
        .print-only { display: none; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .print-card { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; page-break-inside: avoid; }
        }
        .elsewedy-blue { color: #002d5a; }
        .elsewedy-bg { background-color: #002d5a; }
    ]]></b:skin>
    <link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&amp;display=swap' rel='stylesheet'/>
    <script src='https://cdn.tailwindcss.com'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js'/>
</head>
<body>
    <b:section class='main' id='main' maxwidgets='1' showaddelement='no'>
        <b:widget id='Blog1' locked='true' title='HR Portal' type='Blog' visible='true'>
            <b:includable id='main'>
                <div id='app-root'>
                    <!-- React App will be injected here via the script below -->
                </div>

                <script type='module'>
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
                    import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
                    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
                    import React, { useState, useEffect, useMemo } from "https://esm.sh/react@18.2.0";
                    import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";

                    // --- Configuration & Initialization ---
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    const db = getFirestore(app);
                    const auth = getAuth(app);
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'elsewedy-portal-001';

                    const App = () => {
                        const [user, setUser] = useState(null);
                        const [userData, setUserData] = useState(null);
                        const [view, setView] = useState('login');
                        const [allVacations, setAllVacations] = useState([]);
                        const [allMissions, setAllMissions] = useState([]);
                        const [loading, setLoading] = useState(true);

                        // --- Auth Logic ---
                        useEffect(() => {
                            signInAnonymously(auth);
                            onAuthStateChanged(auth, (u) => {
                                if (u) setUser(u);
                            });
                        }, []);

                        // --- Data Fetching ---
                        useEffect(() => {
                            if (!user) return;
                            const vQuery = collection(db, 'artifacts', appId, 'public', 'data', 'vacations');
                            const mQuery = collection(db, 'artifacts', appId, 'public', 'data', 'missions');
                            
                            const unsubV = onSnapshot(vQuery, (snap) => {
                                setAllVacations(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                            });
                            const unsubM = onSnapshot(mQuery, (snap) => {
                                setAllMissions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                            });
                            setLoading(false);
                            return () => { unsubV(); unsubM(); };
                        }, [user]);

                        // --- UI Logic Functions ---
                        const handleLogin = (empId) => {
                            // Mock User Database logic
                            const roles = {
                                '101': { name: 'أحمد علي', role: 'employee', balance: 15, dept: 'الإنتاج', manager: '201' },
                                '201': { name: 'محمد حسن', role: 'manager', dept: 'الإنتاج', manager: '301' },
                                '301': { name: 'سارة خالد', role: 'director', dept: 'الإنتاج', manager: 'hr' },
                                'hr': { name: 'إدارة الموارد البشرية', role: 'hr' }
                            };
                            const found = roles[empId];
                            if (found) {
                                setUserData({ ...found, id: empId });
                                setView('dashboard');
                            } else {
                                alert("كود الموظف غير صحيح");
                            }
                        };

                        const submitVacation = async (formData) => {
                            const newDoc = {
                                ...formData,
                                employeeId: userData.id,
                                employeeName: userData.name,
                                department: userData.dept,
                                status: 'pending_manager',
                                createdAt: new Date().toISOString()
                            };
                            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vacations'), newDoc);
                            alert("تم إرسال الطلب للمدير المباشر");
                        };

                        const submitMission = async (formData) => {
                            const newDoc = {
                                ...formData,
                                employeeId: userData.id,
                                employeeName: userData.name,
                                status: 'pending_manager',
                                createdAt: new Date().toISOString()
                            };
                            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'missions'), newDoc);
                            alert("تم إرسال طلب المأمورية");
                        };

                        const updateStatus = async (coll, id, newStatus) => {
                            const docRef = doc(db, 'artifacts', appId, 'public', 'data', coll, id);
                            await updateDoc(docRef, { status: newStatus });
                        };

                        const exportToExcel = () => {
                            const worksheet = XLSX.utils.json_to_sheet(allVacations);
                            const workbook = XLSX.utils.book_new();
                            XLSX.utils.book_append_sheet(workbook, worksheet, "Vacations");
                            XLSX.writeFile(workbook, "Elsewedy_Vacations_Report.xlsx");
                        };

                        // --- Components ---
                        const LoginView = () => (
                            <div className="min-h-screen flex items-center justify-center bg-slate-100 px-4">
                                <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border-t-8 border-blue-900">
                                    <div className="text-center mb-8">
                                        <h1 className="text-4xl font-black text-blue-900 tracking-tighter italic">ELSEWEDY</h1>
                                        <p className="text-xs font-bold text-gray-500 uppercase tracking-widest mt-1">Electrometer Group</p>
                                    </div>
                                    <input id="login-id" type="text" placeholder="كود الموظف" className="w-full p-4 border rounded-xl mb-4 text-center font-bold text-lg focus:ring-2 focus:ring-blue-900 outline-none" />
                                    <button onClick={() => handleLogin(document.getElementById('login-id').value)} className="w-full bg-blue-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-800 shadow-lg">دخول النظام</button>
                                </div>
                            </div>
                        );

                        const Dashboard = () => (
                            <div className="flex flex-col md:flex-row min-h-screen">
                                <aside className="w-full md:w-64 bg-blue-900 text-white p-6 no-print">
                                    <h2 className="text-2xl font-black mb-8 italic">ELSEWEDY</h2>
                                    <nav className="space-y-4">
                                        <button onClick={() => setView('dashboard')} className="w-full text-right p-3 hover:bg-white/10 rounded-lg">الرئيسية</button>
                                        <button onClick={() => setView('vacations')} className="w-full text-right p-3 hover:bg-white/10 rounded-lg">الإجازات</button>
                                        <button onClick={() => setView('missions')} className="w-full text-right p-3 hover:bg-white/10 rounded-lg">المأموريات</button>
                                        {userData.role === 'hr' && <button onClick={() => setView('hr_reports')} className="w-full text-right p-3 hover:bg-white/10 rounded-lg font-bold text-yellow-400">تقارير الـ HR</button>}
                                        <button onClick={() => location.reload()} className="w-full text-right p-3 hover:bg-red-500/20 text-red-300 mt-12 border-t border-white/10 pt-6">خروج</button>
                                    </nav>
                                </aside>
                                <main className="flex-1 p-4 md:p-10">
                                    {renderView()}
                                </main>
                            </div>
                        );

                        const VacationRequest = () => {
                            const [type, setType] = useState('اعتيادية');
                            const canRequest = userData.balance > 0;
                            return (
                                <div className="max-w-2xl bg-white p-8 rounded-2xl shadow-md mx-auto">
                                    <h3 className="text-2xl font-bold mb-6 text-blue-900 border-b pb-2">طلب إجازة جديد</h3>
                                    <div className="mb-4 p-4 bg-blue-50 rounded-lg flex justify-between items-center">
                                        <span className="font-bold">رصيدك الحالي:</span>
                                        <span className={`text-2xl font-black ${userData.balance <= 0 ? 'text-red-600' : 'text-blue-900'}`}>{userData.balance} يوم</span>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block mb-1 font-bold">نوع الإجازة</label>
                                            <select onChange={(e) => setType(e.target.value)} className="w-full p-3 border rounded-lg">
                                                {userData.balance > 0 && <option value="اعتيادية">اعتيادية</option>}
                                                {userData.balance > 0 && <option value="عارضة">عارضة</option>}
                                                <option value="غياب بإذن">غياب بإذن (رصيد صفر)</option>
                                                <option value="مرضية">مرضية</option>
                                            </select>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><label className="block mb-1 font-bold">من تاريخ</label><input type="date" id="v-start" className="w-full p-3 border rounded-lg"/></div>
                                            <div><label className="block mb-1 font-bold">إلى تاريخ</label><input type="date" id="v-end" className="w-full p-3 border rounded-lg"/></div>
                                        </div>
                                        <button 
                                            onClick={() => submitVacation({
                                                type,
                                                start: document.getElementById('v-start').value,
                                                end: document.getElementById('v-end').value,
                                                days: 1 // Logic to calc days should be added
                                            })}
                                            className="w-full bg-blue-900 text-white py-4 rounded-xl font-bold text-lg"
                                        >إرسال للطلبات</button>
                                    </div>
                                </div>
                            );
                        };

                        const MissionRequest = () => {
                            const [itinerary, setItinerary] = useState([{ from: '', to: '', allowance: 0 }]);
                            const calculateTotal = () => itinerary.reduce((sum, item) => sum + Number(item.allowance), 0);

                            const addRow = () => setItinerary([...itinerary, { from: '', to: '', allowance: 0 }]);

                            return (
                                <div className="max-w-3xl bg-white p-8 rounded-2xl shadow-md mx-auto">
                                    <h3 className="text-2xl font-bold mb-6 text-blue-900">نظام المأموريات والبدلات</h3>
                                    <div className="grid grid-cols-2 gap-4 mb-6">
                                        <div>
                                            <label className="block mb-1 font-bold">النوع</label>
                                            <select className="w-full p-3 border rounded-lg" id="m-type">
                                                <option>داخلية</option>
                                                <option>خارجية</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block mb-1 font-bold">التوقيت</label>
                                            <select className="w-full p-3 border rounded-lg" id="m-time">
                                                <option>بداية يوم</option>
                                                <option>نهاية يوم</option>
                                                <option>يوم كامل</option>
                                                <option>جزء من اليوم</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="space-y-4 mb-6">
                                        <label className="block font-bold">خط السير والبدلات</label>
                                        {itinerary.map((item, idx) => (
                                            <div key={idx} className="flex gap-2">
                                                <input placeholder="من" className="flex-1 p-2 border rounded" onChange={(e) => {
                                                    const newItin = [...itinerary];
                                                    newItin[idx].from = e.target.value;
                                                    setItinerary(newItin);
                                                }}/>
                                                <input placeholder="إلى" className="flex-1 p-2 border rounded" onChange={(e) => {
                                                    const newItin = [...itinerary];
                                                    newItin[idx].to = e.target.value;
                                                    setItinerary(newItin);
                                                }}/>
                                                <input type="number" placeholder="البدل" className="w-24 p-2 border rounded" onChange={(e) => {
                                                    const newItin = [...itinerary];
                                                    newItin[idx].allowance = e.target.value;
                                                    setItinerary(newItin);
                                                }}/>
                                            </div>
                                        ))}
                                        <button onClick={addRow} className="text-sm text-blue-600 font-bold">+ إضافة خط سير</button>
                                    </div>
                                    <div className="p-4 bg-gray-50 rounded-lg flex justify-between font-bold mb-6">
                                        <span>إجمالي البدلات المحتسبة:</span>
                                        <span className="text-xl text-green-700">{calculateTotal()} ج.م</span>
                                    </div>
                                    <button onClick={() => submitMission({
                                        type: document.getElementById('m-type').value,
                                        time: document.getElementById('m-time').value,
                                        itinerary,
                                        totalAllowance: calculateTotal()
                                    })} className="w-full bg-blue-900 text-white py-4 rounded-xl font-bold">حفظ وإرسال للاعتماد</button>
                                </div>
                            );
                        };

                        const ApprovalInbox = () => {
                            const pendingV = allVacations.filter(v => 
                                (userData.role === 'manager' && v.status === 'pending_manager') || 
                                (userData.role === 'director' && v.status === 'pending_director') ||
                                (userData.role === 'hr' && v.status === 'pending_hr')
                            );

                            return (
                                <div className="space-y-6">
                                    <h3 className="text-2xl font-bold text-blue-900">طلبات تحتاج اعتمادك ({pendingV.length})</h3>
                                    {pendingV.map(v => (
                                        <div key={v.id} className="bg-white p-6 rounded-xl shadow border-r-4 border-yellow-500 flex flex-col md:flex-row justify-between items-center">
                                            <div className="text-right">
                                                <p className="font-bold text-lg">{v.employeeName}</p>
                                                <p className="text-sm text-gray-500">نوع الإجازة: {v.type} | الفترة: {v.start} إلى {v.end}</p>
                                            </div>
                                            <div className="flex gap-2 mt-4 md:mt-0">
                                                <button onClick={() => updateStatus('vacations', v.id, userData.role === 'manager' ? 'pending_director' : userData.role === 'director' ? 'pending_hr' : 'approved')} className="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">موافقة</button>
                                                <button onClick={() => updateStatus('vacations', v.id, 'rejected')} className="bg-red-600 text-white px-6 py-2 rounded-lg font-bold">رفض</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            );
                        };

                        const HRReports = () => (
                            <div className="space-y-8 no-print">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-2xl font-bold text-blue-900">لوحة تقارير الموارد البشرية</h3>
                                    <div className="flex gap-2">
                                        <button onClick={exportToExcel} className="bg-green-700 text-white px-4 py-2 rounded-lg font-bold">تصدير Excel</button>
                                        <button onClick={() => window.print()} className="bg-gray-800 text-white px-4 py-2 rounded-lg font-bold">طباعة التقارير الفردية</button>
                                    </div>
                                </div>
                                <div className="bg-white rounded-2xl shadow overflow-hidden">
                                    <table className="w-full text-right">
                                        <thead className="bg-blue-900 text-white">
                                            <tr>
                                                <th className="p-4">الموظف</th>
                                                <th className="p-4">النوع</th>
                                                <th className="p-4">من - إلى</th>
                                                <th className="p-4">الحالة</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {allVacations.map(v => (
                                                <tr key={v.id} className="border-b hover:bg-gray-50">
                                                    <td className="p-4 font-bold">{v.employeeName}</td>
                                                    <td className="p-4">{v.type}</td>
                                                    <td className="p-4 text-sm">{v.start} / {v.end}</td>
                                                    <td className="p-4">
                                                        <span className={`px-2 py-1 rounded text-xs ${v.status === 'approved' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                                            {v.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        );

                        const PrintReports = () => {
                            // Group vacations by employee for individual print cards
                            const grouped = useMemo(() => {
                                const map = {};
                                allVacations.filter(v => v.status === 'approved').forEach(v => {
                                    if(!map[v.employeeId]) map[v.employeeId] = { name: v.employeeName, list: [] };
                                    map[v.employeeId].list.push(v);
                                });
                                return Object.values(map);
                            }, [allVacations]);

                            return (
                                <div className="print-only">
                                    {grouped.map(emp => (
                                        <div key={emp.name} className="print-card">
                                            <div className="text-center mb-6">
                                                <h1 className="text-2xl font-bold italic">ELSEWEDY ELECTROMETER</h1>
                                                <h2 className="text-xl underline">تقرير إجازات الموظف لشهر الجاري</h2>
                                            </div>
                                            <div className="flex justify-between mb-4 border-b pb-2">
                                                <span>اسم الموظف: <b>{emp.name}</b></span>
                                                <span>التاريخ: {new Date().toLocaleDateString('ar-EG')}</span>
                                            </div>
                                            <table className="w-full border-collapse border border-gray-400 text-sm">
                                                <thead>
                                                    <tr className="bg-gray-100">
                                                        <th className="border border-gray-400 p-2">نوع الإجازة</th>
                                                        <th className="border border-gray-400 p-2">من</th>
                                                        <th className="border border-gray-400 p-2">إلى</th>
                                                        <th className="border border-gray-400 p-2">عدد الأيام</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {emp.list.map((v, i) => (
                                                        <tr key={i}>
                                                            <td className="border border-gray-400 p-2">{v.type}</td>
                                                            <td className="border border-gray-400 p-2">{v.start}</td>
                                                            <td className="border border-gray-400 p-2">{v.end}</td>
                                                            <td className="border border-gray-400 p-2 text-center">{v.days}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            <div className="grid grid-cols-3 gap-10 mt-20 text-center text-xs">
                                                <div className="border-t border-black pt-2">توقيع الموظف</div>
                                                <div className="border-t border-black pt-2">المدير المباشر</div>
                                                <div className="border-t border-black pt-2">مدير الإدارة</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            );
                        };

                        const renderView = () => {
                            switch(view) {
                                case 'vacations': return <VacationRequest />;
                                case 'missions': return <MissionRequest />;
                                case 'hr_reports': return <HRReports />;
                                default: return (
                                    <div className="grid grid-cols-1 gap-8">
                                        <div className="bg-white p-8 rounded-2xl shadow-lg flex justify-between items-center border-r-8 border-blue-900">
                                            <div>
                                                <p className="text-gray-400 font-bold mb-1">أهلاً بك</p>
                                                <h2 className="text-3xl font-black text-blue-900">{userData.name}</h2>
                                                <p className="text-sm font-bold mt-2 text-blue-600 bg-blue-50 inline-block px-3 py-1 rounded-full">{userData.role.toUpperCase()}</p>
                                            </div>
                                            <div className="text-center">
                                                <div className="w-24 h-24 bg-blue-900 rounded-full flex items-center justify-center text-white text-3xl font-black italic">E</div>
                                            </div>
                                        </div>
                                        {(userData.role === 'manager' || userData.role === 'director' || userData.role === 'hr') && <ApprovalInbox />}
                                    </div>
                                );
                            }
                        };

                        if (loading) return <div className="h-screen flex items-center justify-center font-bold">جاري تحميل النظام...</div>;

                        return (
                            <>
                                {view === 'login' ? <LoginView /> : <Dashboard />}
                                <PrintReports />
                            </>
                        );
                    };

                    const container = document.getElementById('app-root');
                    const root = createRoot(container);
                    root.render(<App />);
                </script>
            </b:includable>
        </b:widget>
    </b:section>
</body>
</html>
